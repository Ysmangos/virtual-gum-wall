<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gum Wall Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #wall {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background-image: url('https://i.postimg.cc/vH2RDjVq/brick-wall.jpg'); 
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .gum {
      position: absolute;
      pointer-events: none;
    }

    .controls {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="wall"></div>

  <div class="controls">
    <button id="undoButton">Undo</button>
    <button id="clearButton">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
